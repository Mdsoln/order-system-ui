<div class="max-w-sm mx-auto p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email or Username</label>
        <input id="email" formControlName="email" type="text" placeholder="example@mail.com" 
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" 
          class="text-red-500 text-xs mt-1">Email/Username is required</div>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input id="password" formControlName="password" type="password" placeholder="••••••••" 
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" 
          class="text-red-500 text-xs mt-1">Password is required</div>
      </div>
      <button type="submit" [disabled]="loginForm.invalid" class="w-full py-2 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-600">
        Login
      </button>
    </form>
  </div>
