<!-- Muddy Ramadhan Fakih -->
<div class="flex h-screen">
  <!-- Sidebar with website title -->
  <div class="w-2/5 bg-blue-500 text-white flex flex-col justify-center items-center">
    <h1 class="text-4xl font-bold mb-4">Order Management System</h1>
    <p class="text-lg text-center px-4">
      A modern platform for managing and tracking your orders efficiently and easily.
    </p>
  </div>

  <!-- Form Section -->
  <div class="flex-grow flex items-center justify-start px-16">
    <div class="w-full max-w-md bg-white shadow-lg rounded-lg px-8 py-10">
      <h2 class="text-center text-2xl font-semibold mb-6">Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Email or Username -->
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="emailOrUsername">Email or Username</label>
          <input
            id="emailOrUsername"
            type="text"
            formControlName="emailOrUsername"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:border-blue-500"
            placeholder="example@mail.com"
          />
          <!-- Error Message -->
          <p
            *ngIf="
              loginForm.get('emailOrUsername')?.invalid &&
              loginForm.get('emailOrUsername')?.touched
            "
            class="text-red-500 text-xs italic mt-1"
          >
            Email/Username is required.
          </p>
        </div>
      
        <!-- Password -->
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:border-blue-500"
            placeholder="********"
          />
          <!-- Error Message -->
          <p
            *ngIf="
              loginForm.get('password')?.invalid &&
              loginForm.get('password')?.touched
            "
            class="text-red-500 text-xs italic mt-1"
          >
            Password is required and must be at least 6 characters long.
          </p>
        </div>
      
        <!-- Submit Button -->
        <button
          type="submit"
          [disabled]="loginForm.invalid"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full"
        >
          Login
        </button>
      </form>      
      <!-- Navigation Link -->
      <p class="text-center text-sm mt-4">
        Don't have an account?
        <a
          routerLink="/signup"
          class="text-blue-500 hover:underline font-semibold hover:text-blue-700 transition duration-300 cursor-pointer"
        >
          Sign Up
        </a>
      </p>
    </div>
  </div>
</div>
