<div class="max-w-sm mx-auto p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center mb-6">Sign Up</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input id="fullName" formControlName="fullName" type="text" placeholder="John Doe" 
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" />
        <div *ngIf="signupForm.get('fullName')?.invalid && signupForm.get('fullName')?.touched" 
          class="text-red-500 text-xs mt-1">Full Name is required</div>
      </div>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input id="email" formControlName="email" type="email" placeholder="example@mail.com" 
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" />
        <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched" 
          class="text-red-500 text-xs mt-1">Please enter a valid email</div>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input id="password" formControlName="password" type="password" placeholder="••••••••" 
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" />
        <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched" 
          class="text-red-500 text-xs mt-1">Password is required</div>
      </div>
      <div class="mb-4">
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <input id="confirmPassword" formControlName="confirmPassword" type="password" placeholder="••••••••" 
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" />
        <div *ngIf="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched" 
          class="text-red-500 text-xs mt-1">Passwords must match</div>
      </div>
      <button type="submit" [disabled]="signupForm.invalid" class="w-full py-2 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-600">
        Sign Up
      </button>
    </form>
  </div>
